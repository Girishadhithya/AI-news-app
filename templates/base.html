<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}The Colorful Times{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="bg-gradient-to-br from-yellow-200 via-pink-200 to-blue-200 font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">The Colorful Times</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded">Home</a>
                <a href="/trending" class="hover:bg-blue-700 px-3 py-2 rounded">Trending</a>
                <a href="/sports" class="hover:bg-blue-700 px-3 py-2 rounded">Sports</a>
                <a href="/politics" class="hover:bg-blue-700 px-3 py-2 rounded">Politics</a>
                <a href="/summarizer" class="hover:bg-blue-700 px-3 py-2 rounded">Summarizer</a>
                <a href="/game" class="hover:bg-blue-700 px-3 py-2 rounded">Game</a>
            </nav>
            <button id="menu-toggle" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-700 p-4 space-y-2">
            <a href="/" class="block py-2 hover:bg-blue-800">Home</a>
            <a href="/trending" class="block py-2 hover:bg-blue-800">Trending</a>
            <a href="/sports" class="block py-2 hover:bg-blue-800">Sports</a>
            <a href="/politics" class="block py-2 hover:bg-blue-800">Politics</a>
            <a href="/summarizer" class="block py-2 hover:bg-blue-800">Summarizer</a>
            <a href="/game" class="block py-2 hover:bg-blue-800">Game</a>
        </div>
        <!-- Search Form -->
        <form action="/search" method="get" class="mt-2 flex space-x-2">
            <input type="text" name="q" placeholder="Search news..."
                   class="px-2 py-1 rounded text-black" required />
            <button type="submit"
                    class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200">
                Search
            </button>
        </form>
    </header>
    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8 text-center">
        <p>Â© 2025 The Colorful Times. All rights reserved.</p>
    </footer>
    <!-- JS for responsive menu and internet check -->
    <script>
        // Mobile Menu Toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        // Internet Check
        function checkInternet() {
            if (!navigator.onLine && window.location.pathname !== '/game') {
                window.location.href = '/game';
            }
        }
        checkInternet();
        window.addEventListener('offline', checkInternet);
    </script>
</body>
</html>
